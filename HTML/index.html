<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>   
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-light" href="">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="">About</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="">Contact</a></li>
                    </ul>        
                </div>
            </div>
        </nav>
    </header>    
    <main>
        <!--Form-->
        <div class="container mt-5 pt-4">
            <h1 class="text-center">Registration Form</h1>
            <form class="border shadow-sm bg-light p-3">
                <div>
                    <div class="mb-3">
                        <label for="first-name" class="col-12">Name:</label>
                        <input type="text" class="span mt-1" id="first-name" placeholder="First">
                        <input type="text" class="span" id="last=name" placeholder="Last">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="col-12">Email:</label>
                        <input type="email" class="mt-1" name="email" id="email" placeholder="jane_doe@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="col-12">Password:</label>
                        <input type="password" class="mt-1" name="password" id="password" placeholder="*****" required>
                    </div>
                    <button class="btn btn-lg btn-success d-block mx-auto">Submit</button>
                </div>
            </form>
        </div>
        <!--Table-->
        <div class="container">
            <h2 class="text-center mt-3">Data Table</h2>
            <div class="table-responsive">        
                <table class="table table-striped table-hover border shadow-sm">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john_doe@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Jane</td>
                        <td>Doe</td>
                        <td>jane_doe@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Jobe</td>
                        <td>Bryant</td>
                        <td>jab@gmail.com</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
